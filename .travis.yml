matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "16"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -e GH_TOKEN=$GH_TOKEN \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "cd MS-Office-Electron-Linux && npm install && npm run dist --linux && cd ../MS-Office-Electron-Windows && npm install && npm run dist --win"
    else
      cd MS-Office-Electron-Linux && npm install && npm run dist --linux && cd ../MS-Office-Electron-Linux-AppImage && npm install && npm run dist --linux && cd ../MS-Office-Electron-Windows && npm install && npm run dist --win && cd ../MS-Office-Electron-Mac && npm install && npm run dist --mac
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
