matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "16"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "cd MS-Office-Electron-Linux && yarn --link-duplicates --pure-lockfile && yarn dist --linux && cd ../MS-Office-Electron-Windows && yarn --link-duplicates --pure-lockfile && yarn dist --win"
    else
      cd MS-Office-Electron-Linux && yarn dist --linux && cd ../MS-Office-Electron-Linux-AppImage && yarn dist --linux && cd ../MS-Office-Electron-Windows && yarn dist --win && cd ../MS-Office-Electron-Mac && yarn dist --mac
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
